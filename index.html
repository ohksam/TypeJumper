<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>TypeJumper</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon-16x16.png">
  </head>

  <body>
    <div id="header">
      <div id="title-container">
        <h1>TypeJumper</h1>
        <p id="author">by Sam Oh</p>
      </div>
      <div id="social-media-container">
        <a href="https://github.com/ohksam/TypeJumper" target="_blank"><div id="github-link"></div></a>
        <a href="https://www.linkedin.com/" target="_blank"><div id="linkedin-link"></div></a>
        
      </div>
    </div>
    <div id="container">
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="instructions-box">
        <p id="instructions">
          Welcome to TypeJumper!
          <br>
          Type the words to advance to the next lily pad!
          <br>
          If you hit the incorrect key, your word will reset - accuracy counts!
        </p>
      </div>
    </div>
  </body>
  
  
  
</html>
